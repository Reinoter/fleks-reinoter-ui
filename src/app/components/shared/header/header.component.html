
<!-- Desktop nav -->
<div class="flex w-full h-16 bg-gray-800 font-bold text-xl text-white">
    <div class="flex w-full pl-5 pr-5 md:w-5/6 lg:w-4/6 mx-auto justify-between items-center h-full">
        <!-- Nav -->
        <div class="flex-row nav">
            <button
                class="w-24 border-b-4 border-transparent hover:bg-gray-700 m-2 p-1 rounded-sm"
                *ngFor="let route of access(routes)"
                routerLinkActive="text-orange-500 border-orange-500"
                [routerLinkActiveOptions]="(route.path == '/')?{exact: true}:{exact:false}"
                [routerLink]="route.path"
                >
                <i class="fas" [ngClass]="route.icon"></i>
            </button>
        </div>

        <!-- User -->
        <div class="flex w-1/6 text-base">
            <!-- <app-button value="Rent" icon="fa-key"></app-button> -->
            <app-button
                *ngIf="backendService.authToken"
                value="Logout"
                icon="fa-sign-out-alt"
                (click)="logout()"
                class="w-full"
                ></app-button>
            <app-button
                *ngIf="!backendService.authToken"
                value="Login"
                class="w-full"
                icon="fa-sign-in-alt"
                [routerLink]="['/login']"
                ></app-button>
        </div>
    </div>
</div>
