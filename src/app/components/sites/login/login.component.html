<div class="flex items-start">
    <div class="form-item flex flex-col bg-gray-300 w-full shadow-2xl mr-12 p-5 rounded-md" [ngClass]="!loginFormError?'hide-err':''" [formGroup]="loginForm">
        <label class="pl-2">Email</label>
        <input
            formControlName="email"
            (keydown)="login($event)"
            class="form-item p-2 mb-2 h-10"/>

        <label class="pl-2">Password</label>
        <input
            formControlName="password"
            (keydown)="login($event)"
            type="password" class="form-item p-2 h-10 mb-5"/>

        <div class="flex w-full justify-between items-center">
            <app-button
                (click)="login()"
                value="Login"
                ></app-button >
                <p class="text-red-600">{{loginFormError}}</p>
        </div>
    </div>

    <div class="form-item flex flex-col bg-gray-300 w-full shadow-2xl p-5 rounded-md" [ngClass]="!regFormError?'hide-err':''" [formGroup]="regForm">
        <label class="pl-2">Email</label>
        <input
            formControlName="email"
            (keydown)="register($event)"
            class="form-item p-2 mb-2 h-10"/>

        <label class="pl-2">Password</label>
        <input
            formControlName="password"
            type="password"
            (keydown)="register($event)"
            class="p-2 h-10 mb-2 form-item"/>

        <label class="pl-2">Repeat password</label>
        <input
            formControlName="passwordRepeat"
            type="password"
            (keydown)="register($event)"
            class="p-2 h-10 mb-5 form-item"/>

        <div class="flex w-full justify-between items-center">
                <app-button
                    (click)="register()"
                    value="Register"
                    ></app-button >
                <p class="text-red-600">{{regFormError}}</p>
        </div>
    </div>
</div>
