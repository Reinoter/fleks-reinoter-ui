<div class="flex flex-col p-5 w-full md:w-5/6 lg:w-5/6 mx-auto mt-10 mb-20">
    <div class="grid gap-8 gap-y-24 grid-flow-row-dense lg:w-5/6 md:mx-auto sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="flex flex-col w-full items-center" *ngFor="let car of cars">
            <h1 class="text-bold text-xl font-bold text-center mb-5 truncate">{{car.name}}</h1>
            <div class="flex flex-col w-9/10 h-32 mb-5 justify-center items-center">
                <img [src]="car?.image" class="max-w-full max-h-full"/>
            </div>
            <p class="text-bold text-sm text-gray-500 font-bold text-center">{{car.modelYear}}</p>
            <h1 class="text-bold text-xl font-bold text-center mb-5">kr {{car.price}} /mnd</h1>

            <app-button value="Rent" icon="fa-long-arrow-alt-right" class="w-full" [routerLink]="['/cars', car._id]">

            </app-button>

        </div>
    </div>
</div>
